{% extends "layout.html" %}

{% block titulo%}
Agregar Usuario
{% endblock %}

{% block content %}
{{super()}}

<div>
    <div class=" d-flex justify-content-center py-4" style="height: 800px">
        <div>
            <div class="card text-white bg-success mb-3 text-center shadow-lg" style="max-width: rem; width: 500PX;">
                <div class="card-header">
                    <img src="../../static/img/tec.jpg" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Agregar Usuario
                </div>
                <div class="card-body bg-light text-dark">
                    <form action="/usuarios/agregar" method="post" enctype="multipart/form-data">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="validationCustom03"
                                placeholder="name@example.com" required>
                            <label for="validationCustom03" name="nombreCompleto">Nombre - Apellido Paterno - Apellido Materno</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="direccion" type="text" class="form-control" id="validationCustom03"
                                placeholder="name@example.com" required>
                            <label for="validationCustom03">Dirección</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="validationCustom03" name="telefono" required>
                            <label for="validationCustom03">Telefono</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="validationCustom01"
                                placeholder="name@example.com" required>
                            <label for="validationCustom01">Correo</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" name="password" id="validationCustom02" placeholder="Password"
                                required>
                            <label for="validationCustom02">Contraseña</label>
                        </div><br>
                        <div class="form-floating">
                            <select class="form-select" id="tipo" name="tipo" aria-label="Floating label select example">
                                <option value="Cliente">Cliente</option>
                                <option value="Vendedor">Vendedor</option>
                                <option value="Admin">Administrador</option>
                            </select>
                            <label for="floatingSelect">Tipo</label>
                        </div><br>
                        <div class="form-floating">
                            <select class="form-select" name="estatus" id="estatus" aria-label="Floating label select example">
                                <option value="Cliente">Activo</option>
                                <option value="Vendedor">Inactivo</option>
                            </select>
                            <label for="floatingSelect">Estatus</label>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/usuarios" class="btn btn-danger">Cancelar</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
