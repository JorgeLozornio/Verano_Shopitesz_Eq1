{% extends "layout.html" %}

{% block titulo%}
Alta Productos
{% endblock %}

{% block content %}
{{super()}}

<div>
    <div class=" d-flex justify-content-center py-4" style="height: 800px">
        <div>
            <div class="card text-white bg-success mb-3 text-center shadow-lg" style="max-width: rem; width: 500PX;">
                <div class="card-header">
                    <img src="../../static/img/tec.jpg" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Agregar Producto
                </div>
                <div class="card-body bg-light text-dark">
                    <form action="/Productos/AltaProductos" method="post" enctype="multipart/form-data">
                        
                        <div class="form-group">
                            <label>ID Categoria:</label>
                            <input type="text" name="idCategoria" class="input" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" class="input" min="0" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Descripcion:</label>
                            <input type="text" name="descripcion" class="input" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Precio de la venta:</label>
                            <input type="number" name="precioventa" class="input" min="0" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>existencia:</label>
                            <input type="text" name="existencia" class="input" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Foto:</label>
                            <input type="file" name="imagen" placeholder="Imagen del Producto" class="form-control">
                        </div><br>
                        <br>
                        <div class="form-group">
                            <label>especificaciones:</label>
                            <input type="file" name="especificaciones" class="input" required>
                        </div>
                        <div class="form-control">
                            <label for="estatus">Estatus:</label><br>
                            <input type="checkbox" name="estatus" value="A" checked>Activo
                            <br>
                            <input type="checkbox" name="estatus" value="I"> Inactivo
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <button class="btn btn-default" id="agregar" onclick="agregarCarrito()">Agregar</button>
                        <a href="/usuarios/Tarjetas" class="btn btn-danger">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
