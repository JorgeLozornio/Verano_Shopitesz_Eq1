{% extends "layout.html" %}

{% block titulo%}
Consulta Productos
{% endblock %}

{% block content %}
{{super()}}

<div>
    <div class=" d-flex justify-content-center py-4" style="height: 800px">
        <div >
            <div class="card text-white bg-success mb-3 text-center shadow-lg" style="max-width: rem; width: 1800PX;">
                <div class="card-header"> 
                    <img src="../../static/img/tec.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Listado de Productos</div>
                <div class="card-body bg-light text-dark">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end py-4 px-4">
                        <a href="{{url_for('nuevoProducto')}}" class="btn btn-success btn-lg" role="button">Agregar</a>
                    </div>
                    {%for pro in productos%}
                    <div class="card text-black bg-light mb-3 text-left shadow-lg" style="max-width: rem; width: 1800PX;">
                        
                        <div class="card-body bg-light text-dark">
                            
                            <div class="row">
                                <div class="col">
                                    <img src="/Productos/consultarFoto/{{pro.idProducto}}" alt="" width="100" height="100" class="d-inline-block align-text-top">
                                </div>
                                <div class="col">
                                    <H3>{{pro.nombre}}</H3>
                                    <h5>{{pro.descripcion}}</h5>
                                    <h6>Existencias: {{pro.existencia}}</h6>
                                </div>
                                <div class="col">
                                    <H1>${{pro.precioVenta}}</H1>
                                    <br>
                                    <a href="/Productos/{{pro.idProducto}}" class="btn btn-warning btn-lg" role="button">Editar
                                        <span class="glyphicon glyphicon-eye-open"></span>                                   
                                    </a>
                                </div>
                            </div>      
                        </div>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
