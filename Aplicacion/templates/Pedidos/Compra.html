{% extends "layout.html" %} 

{% block titulo%}
    Compra
{% endblock %}

{% block content %}
{{super()}}
<div>
    <div class=" d-flex justify-content-center py-4" style="height: 800px">
        <div>
            <div class="card text-white bg-success mb-3 text-center shadow-lg" style="max-width: rem; width: 500PX;">
                <div class="card-header">
                    <img src="../../static/img/tec.jpg" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Revisa tu Compra
                </div>
                <div class="card-body bg-light text-dark">
                    <form action="/Pedidos/Compra" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="idComprador">ID Comprador:</label>
                            <input type="text" name="idComprador" class="input" value='{{current_user.idUsuario}}' readonly>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="idVendedor">ID Vendedor:</label>
                            <input type="text" name="idVendedor" class="input" value='{{2}}' readonly>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="idProducto">ID Producto:</label>
                            <input type="text" name="idProducto" class="input" value='{{carr.idProducto}}' readonly>
                        </div>
                        <br>
                        <div class="form-group form-floating">
                            <select class="form-select form-control" name="idTarjeta" id="idTarjeta" aria-label="Floating label select example">
                                {% for tar in current_user.tarjeta%}
                                        <option value="{{tar.idTarjeta}}">{{tar.noTarjeta}}</option>
                                {% endfor %}
                            </select>
                            <label for="floatingSelect">Selecciona Tarjeta</label>
                            <br>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Fecha Registro:</label>
                            <input type="date" name="fechaRegistro" class="input" value="2021-07-30"  readonly>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" name="cantidad" class="input" value='{{carr.cantidad}}' readonly>
                        </div>
                        <div class="form-group">
                            <label for="total">Total:</label>
                            <input type="text" name="total" class="input" value='{{carr.cantidad}}' readonly>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <a href="/Cesta" class="btn btn-danger">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}

{% block scripts %}
{{super()}}
<script src="{{url_for('static',filename='js/compras.js')}}"></script>
{% endblock %}
