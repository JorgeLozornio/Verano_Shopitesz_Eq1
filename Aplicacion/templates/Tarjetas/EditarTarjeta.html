{% extends "layout.html" %}

{% block titulo%}
Alta Tarjetas
{% endblock %}

{% block content %}
{{super()}}

<div>
    <div class=" d-flex justify-content-center py-4" style="height: 800px">
        <div>
            <div class="card text-white bg-success mb-3 text-center shadow-lg" style="max-width: rem; width: 500PX;">
                <div class="card-header">
                    <img src="../../static/img/tec.jpg" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Agregar Tarjeta
                </div>
                <div class="card-body bg-light text-dark">
                    <form action="/usuarios/EditarTarjeta" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nombre">Usuario:</label>
                            <input type="text" name="Nombre" class="input" value='{{tar.idUsuario}}' required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Numero de tarjeta:</label>
                            <input type="text" name="noTarjeta" class="input" value='{{tar.noTarjeta}}' required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Saldo:</label>
                            <input type="number" name="saldo" class="input" min="0" value='{{tar.saldo}}' required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Banco:</label>
                            <input type="text" name="banco" class="input" value='{{tar.banco}}' required>
                        </div>
                        
                        <br>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <a href="/usuarios/Tarjetas" class="btn btn-danger">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="../../static/js/bootstrap.min.js"></script>

{% endblock %}
