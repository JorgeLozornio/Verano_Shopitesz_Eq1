    <h1><b>Registrar Tarjeta</b></h1>
    <br>

    <main>
        <section>
        <form>
            <div id="datosAtleta">
                &nbsp;
                    <label>Nombre Completo:</label>
                    <input type="text" name="Nombre" class="input">
                    <p></p>
                &nbsp;
                    <label>Banco:</label>
                    <input type="text" name="Banco" class="input">
                    <p></p>
                &nbsp;
                    <label>Número de tarjeta:</label>
                    <input type="text" name="noTarjeta" class="input">
                    <p></p>
                &nbsp;
                    <label>CVV:</label>
                    <input type="text" name="CVV" class="input">
                    <p></p>
                &nbsp;
                    Tipo:<br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="tDebito"> Débito <br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="tCredito"> Crédito <br>
                <p></p>
                &nbsp;
                    <label>Fecha de vencimiento:</label>
                    <select required class="input" name="Mes">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select required class="input" name="Año">
                        <option value="2030">2030</option>
                        <option value="2029">2029</option>
                        <option value="2028">2028</option>
                        <option value="2027">2027</option>
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                    <p></p>
                &nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="VISA"> <label><img src="../../images/VISA.png" width="75" height="50"></label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="MasterCard"> <label><img src="../../images/MasterCard.png" width="75" height="50"></label> <br>
                <p></p>
                &nbsp;
                    <button style="background: darkgreen; color: floralwhite;"> Agregar </button>
                &nbsp;
                    <button style="background: red; color: floralwhite; text-align: end;"> Cancelar </button>
            </div>
        </form>
